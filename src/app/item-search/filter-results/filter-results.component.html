<mat-card>


	<div class="search-panel" [formGroup]="searchForm">
		<div class="search-basic">
			<mat-form-field appearance="outline">
				<input matInput placeholder="Search" formControlName="global-search-term" />
    </mat-form-field>
				<button (click)="toggleFilters()">
        	<mat-icon>filter_alt
					</mat-icon>
      </button>

		</div>
		<ng-container *ngIf="showFilters">
			<div class="filters-zone">
				<div class="filter-one">
					<app-filter-chips></app-filter-chips>
				</div>
				<div class="filter-two">
					<app-sourcefilter></app-sourcefilter>
				</div>
				<div class="filter-three">
					<app-datefilter></app-datefilter>
				</div>
				<div class="filter-four">
					<app-tagfilter></app-tagfilter>
				</div>
			</div>

		</ng-container>
	</div>




</mat-card>
