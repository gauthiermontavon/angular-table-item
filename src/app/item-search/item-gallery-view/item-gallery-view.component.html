<div class="hono-gallery">
  <div id="hono-gallery-items">
    <mat-grid-list cols="10" rowHeight="1:1" gutterSize="10px">
      <mat-grid-tile
        *ngFor="let item of itemsList;index as i"
        (click)="selectItem(i,$event)"
      >
        <img
          src="https://cdn.jsdelivr.net/gh/gauthiermontavon/angular-table-item@master/resources/iconfinder_document_file_paper_page-17_2850859.png"
          alt="pdf"
          width="50px"
          height="50px;"
        />
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div id="hono-gallery-detail">
    <mat-card class="example-card">
      <!--<mat-card-header>

				<mat-card-title>Shiba Inu</mat-card-title>
				<mat-card-subtitle>Dog Breed</mat-card-subtitle>
			</mat-card-header>-->
      <img mat-card-image src="preview_image" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <table>
          <tr>
            <td>id</td>
            <td>{{itemsList[selectedItemIndex].id}}</td>
          </tr>
          <tr>
            <td>titre</td>
            <td>{{itemsList[selectedItemIndex].title}}</td>
          </tr>
          <tr>
            <td>appareil</td>
            <td>{{itemsList[selectedItemIndex].source}}</td>
          </tr>
          <tr>
            <td>album</td>
            <td>-</td>
          </tr>
          <tr>
            <td>date</td>
            <td>{{itemsList[selectedItemIndex].date}}</td>
          </tr>
          <tr>
            <td>tags</td>
            <td>{{itemsList[selectedItemIndex].tags}}</td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <!--
    <div id="preview-item">
    </div>
    <div id="infos-item">
    </div>-->
  </div>
</div>
