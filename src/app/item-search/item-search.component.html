<div class="course">
  <mat-form-field>
    <input matInput placeholder="Search" #input />
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-toolbar class="av-toolbar">
    <mat-toolbar-row class="av-left" *ngIf="!isTableReadOnly">
      <button mat-button color="primary" (click)="onCreateRecord()">
        Add
      </button>
      <span *ngIf="isSelectionEditable">
        <button mat-button color="primary" (click)="onEditRecord()">
          Edit <mat-icon>mode_edit</mat-icon>
        </button>
      </span>

      <span *ngIf="isSelectionDeletable">
        <button mat-button color="warn" (click)="onDelete()">
          Delete <mat-icon>delete</mat-icon>
        </button>
      </span>

      <span class="push bottom av-toolbar-infos">
        0 / 0
        <!--{{numberOfSelectedItems}} / {{dataSource.data.length}}-->
      </span>
    </mat-toolbar-row>

    <mat-toolbar-row
      *ngIf="isTableReadOnly"
      style="justify-content: normal"
      class="status-reason"
    >
      The table is in read-only mode
      <span *ngIf="getTableStatusReason()"
        >&nbsp;({{getTableStatusReason()}})</span
      >
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-table class="items-table mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>

      <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>title</mat-header-cell>

      <mat-cell class="title-cell" *matCellDef="let item"
        >{{item.title}}</mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="path">
      <mat-header-cell *matHeaderCellDef>path</mat-header-cell>

      <mat-cell class="path-cell" *matCellDef="let item"
        >{{item.path}}</mat-cell
      >
    </ng-container>
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef>author</mat-header-cell>

      <mat-cell class="author-cell" *matCellDef="let item"
        >{{item.author}}</mat-cell
      >
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    ....
  </mat-table>
  <mat-paginator
    [length]="dataSource.totalCount"
    [pageSize]="defaultPageSize"
    [pageSizeOptions]="[3, 5, 10]"
  ></mat-paginator>
</div>
