<div class="course">

	<mat-card>

		<mat-grid-list cols="3" rowHeight="100px">
			<mat-grid-tile [colspan]="2" [rowspan]="1">

			</mat-grid-tile>
			<mat-grid-tile [colspan]="1" [rowspan]="1">
				<mat-form-field>
					<input matInput placeholder="Search" #input />
          </mat-form-field>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="1" [rowspan]="1">
				<app-filter-chips></app-filter-chips>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="1" [rowspan]="1">
				<app-sourcefilter></app-sourcefilter>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="1" [rowspan]="1">
				<app-datefilter></app-datefilter>
			</mat-grid-tile>
		</mat-grid-list>





	</mat-card>
	<mat-card>
		<mat-tab-group>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon class="example-tab-icon">list</mat-icon>
					List
				</ng-template>
				<div class="spinner-container" *ngIf="dataSource.loading$ | async">
					<mat-spinner></mat-spinner>
				</div>

				<button style="float:right;" mat-button color="primary" (click)="onCreateRecord()">
        Add <mat-icon>add_box</mat-icon></button>

				<mat-table class="items-table  mat-elevation-z2" [dataSource]="dataSource">
					<ng-container matColumnDef="id">
						<mat-header-cell *matHeaderCellDef>#</mat-header-cell>

						<mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
					</ng-container>

					<ng-container matColumnDef="title">
						<mat-header-cell *matHeaderCellDef>title</mat-header-cell>

						<mat-cell class="title-cell" *matCellDef="let item">{{item.title}}</mat-cell>
					</ng-container>

					<ng-container matColumnDef="path">
						<mat-header-cell *matHeaderCellDef>path</mat-header-cell>

						<mat-cell class="path-cell" *matCellDef="let item">{{item.path}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="author">
						<mat-header-cell *matHeaderCellDef>author</mat-header-cell>

						<mat-cell class="author-cell" *matCellDef="let item">{{item.author}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="date">
						<mat-header-cell *matHeaderCellDef>date</mat-header-cell>

						<mat-cell class="date-cell" *matCellDef="let item">{{item.date}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>actions</mat-header-cell>

						<mat-cell class="actions-cell" *matCellDef="let item">

							<button mat-button color="primary" (click)="onEditRecord()">
                  <mat-icon>mode_edit</mat-icon>
                </button>



							<button mat-button color="warn" (click)="onDelete()">
                   <mat-icon>delete</mat-icon>
                </button>

						</mat-cell>
					</ng-container>

					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

					<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

				</mat-table>
				<mat-paginator [length]="dataSource.totalCount" [pageSize]="defaultPageSize"
					[pageSizeOptions]="[3, 5, 10]"></mat-paginator>

			</mat-tab>

			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon class="example-tab-icon">grid_on</mat-icon>
					Gallery
				</ng-template>
				Content 2
			</mat-tab>

			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon class="example-tab-icon">map</mat-icon>
					Map
				</ng-template>

				Content 3
			</mat-tab>
		</mat-tab-group>
	</mat-card>
</div>
