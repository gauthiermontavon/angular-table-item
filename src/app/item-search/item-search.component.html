<div class="course">
	<app-filter-results></app-filter-results>

	<mat-card>
		<mat-tab-group>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon class="example-tab-icon">list</mat-icon>
					List
				</ng-template>
				<div class="spinner-container" *ngIf="dataSource.loading$ | async">
					<mat-spinner></mat-spinner>
				</div>
				<div class="list-actions-zone">
					<button  mat-button color="primary" (click)="onCreateRecord()">
        Add <mat-icon>add_box</mat-icon></button>
				</div>
				<mat-table class="items-table  mat-elevation-z2" [dataSource]="dataSource">
					<ng-container matColumnDef="id">
						<mat-header-cell *matHeaderCellDef>#</mat-header-cell>

						<mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
					</ng-container>

					<ng-container matColumnDef="title">
						<mat-header-cell *matHeaderCellDef>title</mat-header-cell>

						<mat-cell class="title-cell" *matCellDef="let item">{{item.title}}</mat-cell>
					</ng-container>

					<ng-container matColumnDef="path">
						<mat-header-cell *matHeaderCellDef>path</mat-header-cell>

						<mat-cell class="path-cell" *matCellDef="let item">{{item.path}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="author">
						<mat-header-cell *matHeaderCellDef>author</mat-header-cell>

						<mat-cell class="author-cell" *matCellDef="let item">{{item.author}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="date">
						<mat-header-cell *matHeaderCellDef>date</mat-header-cell>

						<mat-cell class="date-cell" *matCellDef="let item">{{item.date}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="tags">
						<mat-header-cell *matHeaderCellDef>tags</mat-header-cell>

						<mat-cell class="tag-cell" *matCellDef="let item">{{item.tags}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>actions</mat-header-cell>

						<mat-cell class="actions-cell" *matCellDef="let item">

							<button mat-button color="primary" (click)="onEditRecord()">
                  <mat-icon>mode_edit</mat-icon>
                </button>



							<button mat-button color="warn" (click)="onDelete()">
                   <mat-icon>delete</mat-icon>
                </button>

						</mat-cell>
					</ng-container>

					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

					<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

				</mat-table>
				<mat-paginator [length]="dataSource.totalCount" [pageSize]="defaultPageSize"
					[pageSizeOptions]="[3, 5, 10]"></mat-paginator>

			</mat-tab>

			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon class="example-tab-icon">grid_on</mat-icon>
					Gallery
				</ng-template>
        <ng-template matTabContent>
				  <app-item-gallery-view [data]="dataSource"></app-item-gallery-view>
        </ng-template>
			</mat-tab>

			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon class="example-tab-icon">map</mat-icon>
					Map
				</ng-template>

				Content 3
			</mat-tab>
		</mat-tab-group>
	</mat-card>
</div>
